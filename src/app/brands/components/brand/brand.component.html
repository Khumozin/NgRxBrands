<h3>Brands Module</h3>

<button mat-raised-button
        (click)="onAdd()"
        color="primary">Add Brand</button>

<button mat-raised-button
        (click)="onView()"
        color="primary">View Brands</button>

<ng-container *ngIf="brand$ | async as brand">
        <h4>Brand Name: {{ brand.Name }}</h4>
        <h4>Brand Description: {{ brand.Description }}</h4>
</ng-container>
