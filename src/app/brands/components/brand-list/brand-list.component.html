<ng-container>
    <table mat-table
           [dataSource]="dataSource$ | async"
           class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
        <th mat-header-cell
            *matHeaderCellDef> No. </th>
        <td mat-cell
            *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell
                *matHeaderCellDef> Description </th>
            <td mat-cell
                *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>

        <!-- DateCreated Column -->
        <ng-container matColumnDef="DateCreated">
            <th mat-header-cell
                *matHeaderCellDef> Created </th>
            <td mat-cell
                *matCellDef="let element"> {{element.DateCreated}} </td>
        </ng-container>

        <!-- DateUpdated Column -->
        <ng-container matColumnDef="DateUpdated">
            <th mat-header-cell
                *matHeaderCellDef> Updated </th>
            <td mat-cell
                *matCellDef="let element"> {{element.DateUpdated}} </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"
            [matMenuTriggerFor]="menu"
            (click)="onSelectItem(row.ID)"></tr>
    </table>
</ng-container>

    <div class="center-align">
        <mat-spinner></mat-spinner>
    </div>
</ng-container> -->

<mat-menu #menu="matMenu">
    <button mat-menu-item
            [matMenuTriggerFor]="actions">Actions</button>
</mat-menu>

<mat-menu #actions="matMenu">
    <button mat-menu-item
            (click)="onView()">View Brand</button>
    <button mat-menu-item
            (click)="onEdit()">Edit Brand</button>
    <button mat-menu-item
            (click)="onDelete()">Delete Brand</button>
</mat-menu>
